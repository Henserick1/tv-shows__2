<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>Tv-Shows</title>
    </head>
    <body>
      <div>
      
            <div class="jumbotron">
              <button type="button" onclick="nuevaSerie()" class="btn btn-primary">Nuevo</button>
              
              <div class="row">
                 <table id="programas" class="table col-md-8 offset-md-2">
                      <thead>
                        <tr>
                          <th scope="col">Title</th>
                          <th scope="col">Network</th>
                          <th scope="col">Number of seasons</th>
                          <th scope="col">Is current</th>
                          <th scope="col">Genres</th>
                        </tr>
                      </thead>
                      <tbody id = "tablaAdd">
                      </tbody>
                 </table>
              </div>
          </div>
          <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add a show</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <fieldset>
                    <div class="form-group">
                      <label for="addTitle"> Title </label><input type="text" class="form-control" id="addTitle">
                      
                    </div>
                    <div class="form-group">
                      <label for="addNetwork"> Network </label><input type="text" class="form-control" id="addNetwork">
                      
                    </div>
                    <div class="form-group">
                      <label for="addGenres"> Genres </label><input type="text" class="form-control" id="addGenres">
                      
                    </div>
                    <div class="form-group">
                      <label for="addNSeasons"> Number of seasons </label><input type="number" class="form-control" id="addNSeasons">
                      
                    </div>
                    
                      
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="addCurrent">
                      <label class="form-check-label" for="exampleCheck1">Is current</label>
                    </div>
                      
                    
                  </fieldset>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="agregarSerie()">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        
  
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script> 
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="js/Myscript.js"></script>
        
        
    </body>
</html>
